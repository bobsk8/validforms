<div ng-app="myApp" ng-controller="myController" class="container">
    <form #fLogin="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(fLogin)">
        <div class="login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="username" class="form-control" formControlName="username"
                            [ngClass]="{'is-invalid': loginForm.get('username')?.errors && submitted}">
                        <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.get('username')?.errors?.required">Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pass" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid': loginForm.get('password')?.errors && submitted}">
                        <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success pull-right">Login</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="wrongAuth">
                <div class="col-md-12">
                    <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
                </div>
            </div>
        </div>
    </form>
</div>
